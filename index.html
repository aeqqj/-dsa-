<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>&lt;dsa&gt;</title>
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="icon" href="./assets/favicon.ico" />
    </head>
    <body>
        <audio id="bruh" src="./audio/just-a-week-away.mp3"></audio>
        <section class="hero-section">
            <button onclick="document.getElementById('bruh').play()">
                <img src="./assets/homepage/title.gif" alt="title" />
            </button>
            <div class="day-container">
                <a href="./pages/monday.html" class="day-button">
                    <img
                        src="./assets/homepage/monday-1.jpg"
                        alt="monday"
                        width="240px"
                        class="first"
                    />
                    <img
                        src="./assets/homepage/monday-2.jpg"
                        alt="monday"
                        width="240px"
                        class="second"
                    />
                </a>
                <a class="day-button open-btn">
                    <img
                        src="./assets/homepage/tuesday-1.jpg"
                        alt="tuesday"
                        width="240px"
                        class="first"
                    />
                    <img
                        src="./assets/homepage/tuesday-2.jpg"
                        alt="tuesday"
                        width="240px"
                        class="second"
                    />
                </a>
                <a class="day-button open-btn">
                    <img
                        src="./assets/homepage/wednesday-1.jpg"
                        alt="wednesday"
                        width="240px"
                        class="first"
                    />
                    <img
                        src="./assets/homepage/wednesday-2.jpg"
                        alt="wednesday"
                        width="240px"
                        class="second"
                    />
                </a>
                <a class="day-button open-btn">
                    <img
                        src="./assets/homepage/thursday-1.jpg"
                        alt="thursday"
                        width="240px"
                        class="first"
                    />
                    <img
                        src="./assets/homepage/thursday-2.jpg"
                        alt="thursday"
                        width="240px"
                        class="second"
                    />
                </a>
                <a class="day-button open-btn">
                    <img
                        src="./assets/homepage/friday-1.jpg"
                        alt="friday"
                        width="240px"
                        class="first"
                    />
                    <img
                        src="./assets/homepage/friday-2.jpg"
                        alt="friday"
                        width="240px"
                        class="second"
                    />
                </a>
            </div>
        </section>

        <!-- modal -->
        <div class="modal-backdrop">
            <img
                src="./assets/homepage/not-yet.png"
                alt="not-yet!"
                class="modal"
            />
        </div>
        <script>
            const openBtns = document.querySelectorAll(".open-btn");
            const backdrop = document.querySelector(".modal-backdrop");

            openBtns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    backdrop.classList.add("open");

                    setTimeout(() => {
                        backdrop.classList.remove("open");
                    }, 1000);
                });
            });
        </script>
    </body>
</html>
